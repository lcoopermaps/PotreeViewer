    <!-- Compatibility check -->
    <script>
        var isWebGLSupported = function webgl_support() { 
            try {
                var canvas = document.createElement( 'canvas' ); 
                return !! window.WebGLRenderingContext && ( 
                    canvas.getContext( 'webgl' ) || canvas.getContext( 'experimental-webgl' ) 
                 );
            } catch( e ) { 
                return false;
            } 
        };
        if (navigator.userAgent.indexOf('MSIE') !== -1 || navigator.appVersion.indexOf('Trident/') > 0) {
            if (navigator.appVersion.indexOf("MSIE 7.")!=-1) {
                window.location = "templates/browserinfo.html";
            }
            if(navigator.appVersion.indexOf("MSIE 8.")!=-1) {
                window.location = "templates/browserinfo.html";
            }
            if(navigator.appVersion.indexOf("MSIE 9.")!=-1) {
                window.location = "templates/browserinfo.html";
            }
            if(navigator.appVersion.indexOf("MSIE 10.")!=-1) {
                window.location = "templates/browserinfo.html";
            }
        }

        if(!isWebGLSupported() ){
            window.location = "templates/browserinfo.html";
        }

    </script>

        <script id="vs" type="x-shader/x-vertex">
        // Specific webGL config

        varying vec2 vUv;

        void main() {
            vUv = uv;
            gl_Position =   projectionMatrix * 
                            modelViewMatrix * 
                            vec4(position,1.0);
        }
        </script>

        <script id="fs" type="x-shader/x-vertex">
        // Specific webGL config
        #extension GL_EXT_frag_depth : enable
        uniform sampler2D depthMap;
        uniform sampler2D texture;
        varying vec2 vUv;

        void main() {
            vec4 color = texture2D(texture, vUv); 
            float depth = texture2D(depthMap, vUv).g; 
            color = color / color.w;
            gl_FragColor = color; 
            gl_FragDepthEXT = depth;
        }
        </script>
        <script type="text/javascript">
            // This variable will be set to true once Jquery UI set up is completed
            pv.ui.loaded = false;
            // Init the 3D Ol3 map object
            pv.map2D.initMapView();
            // Init the Three 3D Scene with Potree Octree point cloud
            pv.scene3D.initThree();
            // Init the JQuery UI objects
            pv.ui.initGUI();
            // Start the potree rendering
            pv.utils.loop();

        </script>
